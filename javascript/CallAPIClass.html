<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Call API</title>
</head>
<body>
    <h1>Call API</h1>
    <input type="text" id="nameInput" placeholder="Enter your name">
    <button onclick="callAPI()">Submit</button>
    <pre id="responseOutput"></pre>

    <script>
        const API_MAIN_URL = 'https://fun-momentum-8898-dev-ed.scratch.my.salesforce-sites.com/services/apexrest/ClientOrderProcessor';

        function callAPI() {
            const name = document.getElementById('nameInput').value;
            if (!name) {
                alert('Please provide a name.');
                return;
            }

            const apiUrl = `${API_MAIN_URL}?name=${encodeURIComponent(name)}`;
            const xhr = new XMLHttpRequest();
            xhr.open('POST', apiUrl, true);

            xhr.onreadystatechange = function () {
                if (xhr.readyState === XMLHttpRequest.DONE) {
                    const responseOutput = document.getElementById('responseOutput');
                    if (xhr.status === 200) {
                        responseOutput.textContent = `Response: ${xhr.responseText}`;
                    } else {
                        responseOutput.textContent = 'POST request did not work';
                    }
                }
            };

            xhr.send();
        }
    </script>
</body>
</html>
